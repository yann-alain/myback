{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{% static 'polls/main.css' %}">
    {% if title %}
    <title>Django new - {{ title }} </title>
    {% else %}
    <title>Django new</title>
    {% endif %}

</head>
<body>
    <header>
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">acceuil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">A propos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">S'inscrire</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">S'enregistrer</a>
            </li>
        </ul>
    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
              {% block content %}{% endblock %}
            </div>
            <div class="col-md-4">
              <div class="content-section">
                <h3>Our sidebar</h3>
                <p class="text-muted">Vous pouvez mettre toute information ici.
                   <ul class="list-group">
                    <li class="list-group-item list-item-light">Dernier poste</li>
                    <li class="list-group-item list-item-light">Annonces</li>
                    <li class="list-group-item list-item-light">Calendrier</li>
                    <li class="list-group-item list-item-light">etc...</li>
                   </ul>
                </p>
              </div>
            </div>
        </div>
    </main>
    
    
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
